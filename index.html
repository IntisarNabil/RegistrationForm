<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
</head>
<body style="background: #d9d9d99e;">
    <table border="0" cellpadding="50" align="center">
      <tr>
        <td>
          <table border="0" cellpadding="50">
            <tr>
              <td>
                <table border="0" cellpadding="10" style="background: #a7a7a747;">
                  <tr>
                        <form>
                            <td><label for="fname">First Name</label></td>
                            <td><input type="text" id="fname"></td>
                          </tr>
                          <tr>
                            <td><label for="lname">Last Name</label></td>
                            <td><input type="text" id="lname"></td>
                          </tr>
                          <tr>
                            <td><label for="faname">Father Name</label></td>
                            <td><input type="text" id="faname"></td>
                          </tr>
                          <tr>
                            <td><label for="gen">Gender</label></td>
                            <td>
                              Male<input type="radio" id="gen" name="gender">
                              Female<input type="radio" id="gen" name="gender">
                            </td>
                          </tr>
                          <tr>
                            <td><label for="name">Date Of Birth</label></td>
                            <td><input type="date" id="name"></td>
                          </tr>
                          <tr>
                            <td><label for="teli">Tel</label></td>
                            <td><input type="tel" id="teli"></td>
                          </tr>
                          <tr>
                            <td><label for="school">School Name</label></td>
                            <td><input type="text" id="school"></td>
                          </tr>
                          <tr>
                            <td><label for="Aim">Aim</label></td>
                            <td>
                              Coding<input type="checkbox" id="Aim">
                              Robotics<input type="checkbox" id="Aim">
                              Programing<input type="checkbox" id="Aim">
                              Gaming<input type="checkbox" id="Aim">
                            </td>
                          </tr>
                          <tr>
                            <td><label for="add">Permanent Address</label></td>
                            <td><textarea id="add" cols="22" rows="3"></textarea></td>
                          </tr>
                          <tr>
                            <td><label for="level">Your Level</label></td>
                            <td>
                              <select id="level">
                                <option>1st Year</option>
                                <option>2nd Year</option>
                                <option>3rd Year</option>
                                <option>Final Year</option>
                              </select>
                            </td>
                          </tr>
                          <tr>
                            <td><label for="mail">Email</label></td>
                            <td><input type="email" id="mail"></td>
                          </tr>
                          <tr>
                            <td><label for="deg">Degree Program</label></td>
                            <td>
                              <select id="deg">
                                <option>SSC</option>
                                <option>HSC</option>
                                <option>BSC</option>
                                <option>MSC</option>
                              </select>
                            </td>
                          </tr>
                          <tr>
                            <td><label for="up">Upload Image</label></td>
                            <td><input type="file" id="up"></td>
                          </tr>
                          <tr>
                            <td><label for="pass">Password</label></td>
                            <td><input type="password" id="pass"></td>
                          </tr>
                          <tr>
                            <td><button type="reset">Reset</button></td>
                            <td>
                              <button type="submit">Registration</button>
                            </td>
                          </form> 
                    </tr>
                  </table> 
                </td>     
            </tr>
          </table>
        </td>
      </tr>
    </table>
</body>
</html>
